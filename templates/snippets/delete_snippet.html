{% extends 'base.html' %}

{% block content %}
<h1>Delete Snippet</h1>
<p>Are you sure you want to delete "{{ snippet.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'snippet_detail' snippet.pk %}">Cancel</a>
{% endblock %}
