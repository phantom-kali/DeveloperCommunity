{% extends 'base.html' %}

{% block content %}
<h1>Delete Document</h1>
<p>Are you sure you want to delete "{{ document.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'document_detail' document.pk %}">Cancel</a>
{% endblock %}
