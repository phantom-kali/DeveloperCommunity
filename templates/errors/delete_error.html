{% extends 'base.html' %}

{% block content %}
<h1>Delete Error Report</h1>
<p>Are you sure you want to delete "{{ error.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'error_detail' error.pk %}">Cancel</a>
{% endblock %}
